<!DOCTYPE html>
<html>
    <head>
        <title> FeedBack Form </title>
    </head>
    <body>
        <h3> <u>Student Feedback Form</u></h3>
        <h3> <u>Student Feedback Form</u></h3>
    <form>
        <table>
        <tr>
            <td><label> Full Name </label></td>
            <td><input type="text" required autofocus maxlength="5"></td>
        </tr>
        <tr>
            <td><label> Age </label></td>
            <td><input type="number" value="21" required></td>
        </tr>
        <tr>
            <td><label> Mobile </label></td>
            <td><input type="number" placeholder="Only Numbers"></td>
        </tr>
        
        <tr>
            <td><label> Email </label></td>
            <td><input type="text" placeholder="abc@gmail.com"></td>
        </tr>
        <tr>
            <td><label> Qualification </label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td> State </td>
            <td><input type="text" value="MH" readonly></td>
        </tr>
        <tr>
            <td><label>Country</label></td>
            <td><input type="text"value="India" disabled></td>
        </tr>
        <tr>
           <td><input type="Submit"></td> 
           <td><input type="reset"></td>

        </tr>
        

        </table>

    </form>
        
    </body>
</html>
